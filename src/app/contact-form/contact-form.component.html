<h2>Capco contact form</h2>
<form [formGroup]="contactForm">
  <div class="mb-3">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Ex. Michal" />
    </mat-form-field>
  </div>
  <div class="mb-3">
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input formControlName="surname" matInput />
    </mat-form-field>
  </div>
  <div class="mb-3">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>
  </div>
  <div class="mb-3">
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        formControlName="message"
        [cdkTextareaAutosize]="true"
      ></textarea>
    </mat-form-field>
  </div>

  <h3>Address</h3>
  <ng-container formGroupName="address">
    <div class="mb-3">
      <mat-form-field class="me-3">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>House number</mat-label>
        <input matInput formControlName="houseNumber" />
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field class="me-3">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </ng-container>

  <div class="mb-3">
    <mat-checkbox formControlName="agreement"
      >I agree with conditions...</mat-checkbox
    >
  </div>

  <button type="button" class="btn btn-primary">Send</button>
</form>
