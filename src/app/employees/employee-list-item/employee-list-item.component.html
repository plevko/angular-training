<span> {{ employee.name }} {{ employee.surname }} </span>
<div class="button-container">
  <button type="button" class="btn btn-primary" (click)="toggleDetail()">
    Toggle details
  </button>
  <button type="button" class="btn btn-primary" (click)="toggleAddress()">
    Toggle address
  </button>
  <button type="button" class="btn btn-primary" (click)="duplicateEmployee()">
    Duplicate
  </button>
  <button type="button" class="btn btn-danger" (click)="removeEmployee()">
    Remove
  </button>
</div>
<div *ngIf="detailVisible">
  <div>Phone: {{ employee.phone }}</div>
  <div>Email: {{ employee.email }}</div>
</div>
<div *ngIf="addressVisible">
  {{ employee.address | appAddress }}
</div>
